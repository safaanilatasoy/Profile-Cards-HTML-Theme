<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="general-title">Profile Card</h1>
    
    <section class="card">
        <div class="card-header">
            <div class="card-header-image">
               <img src="img/user.jpg" alt="">
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">
                Safa AnÄ±l Atasoy
                <p class="username">@safaanilatasoy</p>
            
            </div>
            <div class="card-social">
                <img src="img/icons/github.png" alt="github">
                <img src="img/icons/linkedin.png" alt="linkedin">
                <img src="img/icons/instagram.png" alt="instagram">
                <img src="img/icons/twitter.png" alt="twitter">
                <img src="img/icons/dev.png" alt="dev">
            </div>
            <div class="card-description">Fullstack Developer, Middleware Developer, 
                Software Engineer, Lorem ipsum dolor sit amet</div>
        </div>
        <div class="card-footer">
            <div class="card-buttons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
        </div>

    </section>




    <script src="js/main.js"></script>
</body>
</html>
